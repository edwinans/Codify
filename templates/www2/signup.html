<!DOCTYPE html>
<html>
<head>
	<title>Connexion</title>
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
	<div class="row">
	    <div class="col s6 offset-s3">
	      <div class="card white blue-grey-text darken-1">
	        <div class="card-content blue-grey-text darken-1">
	          <span class="card-title">Inscription</span>
	          <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s6">
			          <input placeholder="Username" id="username" type="text" class="validate">
			          <label for="username">Username</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="email" type="email" class="validate">
			          <label for="email">Email</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s6">
			          <input placeholder="Confirm Password" id="password" type="text" class="validate">
			          <label for="password">Password</label>
			        </div>
			        <div class="input-field col s6">
			          <input id="confirm_password" type="text" class="validate">
			          <label for="confirm_password">Confirm Password</label>
			        </div>
			      </div>
			      <button class="btn right">Submit</button>
			    </form>
			    <a class="" href="login.html">J'ai déjà un compte</a>
			  </div>
	      </div>
	    </div>
	  </div>
</body>
</html>
